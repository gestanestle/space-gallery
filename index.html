<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="space-gallery.css" type="text/css">
    <title>Space Gallery</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>
</head>
<body>

<section>
   <div class="container" id="container-one">
       <div class="row h-100 justify-content-center align-items-center">
            <div class="col-lg-8 text-center" id="search-box">
                <h1 id="title">Archive of NASA Images</h1> </br>
                <h5 id="text">Gaze upon the beauty of the universe. </br>
                    Your favorite stars, nebulas, galaxies, </br> space missions, and rockets  are just a keyword away.</h5> </br>
                <form id="form">
                <input type="text" class="form-control" autocomplete="false" id="search" placeholder="Search by keyword">
                <input type="submit" style="display: none;">
                </form>
                </br>
                <a href="#allImages" onclick="return allImages(o)" id="browse" style="display: hidden;">
                Browse the entire library here </a>
            </div>
       </div>
   </div>

</section>

<section id="search-results">

    <div class="container-fluid" id="bottom-line"></div>

    <div class="text-center container-fluid">

        <div class="row align-items-center" id="section2"></div>

        <div class="modal fade" tabindex="-1" id="modal"></div>
    
    </div>

</section>

<section id="allImages">

    <div class="container-fluid">      

        <div class="text-center">

            <div class="row" id="all-images">
                
            </div>

            <div class="row align-items-center" id="section3"></div>

            <div class="modal fade" tabindex="-1" id="modal"></div>
              
            <div class="row" id="navigation-links"></div>

        </div>

    </div>

</section>
   <!--Bootstrap-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>


   <!--Jquery-->
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="space-gallery.js" type="text/javascript"></script>
</body>
</html>
